	<script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/swal/sweetalert.min.js"></script>
	<script type="text/javascript">
		rgb2hex = function(rgb){
			rgb = rgb.match(/^rgb\((\d+), \s*(\d+), \s*(\d+)\)/)
			hex = function(x){
				return ('0' + Number(x).toString(16).toUpperCase()).slice(-2)
			}
			return '#' + hex(rgb[1]) + hex(rgb[2]) + hex(rgb[3])
		}
		$('.lihat').each(function(){
			$(this).click(function(x){
				x.preventDefault()
				swal($(this).text() + '\n' + $(this).css('background-color') + '\n' + rgb2hex($(this).css('background-color')))
			})
		})
	</script>
