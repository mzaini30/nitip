<!DOCTYPE html>
<html>
<head>
	<title>Kebutuhan Keinginan</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
	<style>
		body {
			padding-top: 20px;
		}

		a,
		a:hover,
		a:target,
		a:visited,
		a:focus {
			text-decoration: none;
		}

		.kredit {
			font-style: italic;
			text-align: right;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<p><strong>Tambah Kebutuhan</strong></p>
<form action="" class="form-kebutuhan">
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-addon">Rp</div>
			<input type="tel" name="" id="" class="form-control input-kebutuhan" required="">
			<div class="input-group-addon">000</div>
		</div>
	</div>
	<div class="form-group">
		<input type="submit" value="Oke" class="btn btn-default">
	</div>
</form>
		<p class="kredit"><a href="https://wa.me/6281545143654">~ Zen</a></p>
	</div>
	<script src="vendor/jquery/jquery-3.4.1.min.js"></script>
	<script>
		if (!localStorage.getItem('kebutuhan')){
			localStorage.setItem('kebutuhan', '0')
		}
		if (!localStorage.getItem('keinginan')){
			localStorage.setItem('keinginan', '0')
		}
		kebutuhan = Number(localStorage.getItem('kebutuhan'))
		keinginan = Number(localStorage.getItem('keinginan'))
		$('.progress-kebutuhan').css({
			width: function(){
				return kebutuhan / (kebutuhan + keinginan) * 100 + '%'
			}
		})
		$('.nilai-kebutuhan').html((kebutuhan * 1000).toLocaleString('id'))
		$('.nilai-keinginan').html((keinginan * 1000).toLocaleString('id'))
		$('.form-kebutuhan').on('submit', function(x){
			x.preventDefault()
			localStorage.setItem('kebutuhan', $('.input-kebutuhan').val())
			location.href = 'index.html'
		})
	</script>
</body>
</html>
