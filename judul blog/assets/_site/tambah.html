<!DOCTYPE html>
<html>
<head>
	<title>Judul Blog</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		* {
			word-wrap: break-word;
		}
		
		body {
			padding-top: 20px;
			padding-bottom: 20px;
		}

		.navbar-fixed-bottom .table {
			margin-bottom: 0;
		}

		.navbar-fixed-bottom .table,
		.navbar-fixed-bottom td {
			border: none !important;
		}

		.navbar-fixed-bottom .btn {
			width: 100%;
		}

		.tab-pane {
			padding-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h3>Tambah Judul</h3>

<form action="" class="tambah">
	<div class="form-group">
		<label for="">Judul Blog</label>
		<input type="text" class="form-control judul" required="">
	</div>
	<div class="form-group">
		<input type="submit" value="Tambah" class="btn btn-success">
	</div>
</form>
		<div class="navbar navbar-default navbar-fixed-bottom">
			<div class="container">
				<table class="table table-bordered">
					<tbody>
						<tr>
							<td>
								<a href="index.html" class="btn btn-default">Beranda</a>
							</td>
							<td>
								<a href="tambah.html" class="btn btn-default">Tambah</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/dexie/dexie.js"></script>
	<script>
		judul_blog = new Dexie('database judul blog')
		judul_blog.version(1).stores({
			data: '++id, judul'
		})

		

		
			$('.tambah').on('submit', function(x){
				x.preventDefault()
				judul_blog.data.add({
					judul: $('.judul').val()
				}).then(function(){
					location.href = 'tambah.html'
				})
			})
		
		
	</script>
</body>
</html>
